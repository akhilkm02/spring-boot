<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>

<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect"> <input type="text" id="name" class="form-control" placeholder="Type Name here"></label>
                    <button id="connect" class="btn btn-default" type="submit">Start Chat</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect Chat
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="userinfo">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" id="startChat" style="display:none">
            <form class="form-inline">
                <div class="form-group">
                    <!-- <label for="name">What is your name?</label> -->
                    <input type="text" id="message" class="form-control" placeholder="Type Message here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
    </div>

	  <table id="conversation" class="table table-striped" style="display:none">

		</table>

	                    <!-- <label for="name">What is your name?</label> -->

	                </div>

	            </form>
	</div>
	<!-- Code for inventory end -->
	
    
</div>
